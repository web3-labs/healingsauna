    <script>
    // Keep GHL chat widget above the sticky Buy Now bar
    (function () {
      function getBottomOffset() {
        return window.matchMedia('(max-width: 640px)').matches ? 96 : 88;
      }

      function apply() {
        var bottom = getBottomOffset() + 'px';
        var els = document.querySelectorAll('chat-widget, iframe[src*="leadconnector"], iframe[src*="leadconnectorhq"]');
        els.forEach(function (el) {
          try {
            el.style.setProperty('bottom', bottom, 'important');
            el.style.setProperty('right', '16px', 'important');
          } catch (e) {}
        });
      }

      apply();
      window.addEventListener('load', apply);
      window.addEventListener('resize', apply);

      var observer = new MutationObserver(apply);
      observer.observe(document.body, { childList: true, subtree: true });
    })();
